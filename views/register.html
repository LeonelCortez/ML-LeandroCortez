<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>registro</title>
  </head>
  <body>
    <header>
      <div clase="top-header">
        <div class="logo">
          <img
            src="images/logo-mercado-liebre.svg"
            alt="Logo de MercadoLiebre"
          />
        </div>
        <div class="form" action="#" method="GET">
          <div class="input">Buscar productos, marcas y mas</div>
          <div class="submit"><i class="fa fa-search"></i></div>
        </div>
        <p>
          <i class="fas fa-hand-holding-usd"></i> Compra en cuotas y sin tarjeta
          de credito
        </p>
      </div>
      <nav>
        <ul>
          <li><a href="#">Ofertas</a></li>
          <li><a href="#">Tiendas Oficiales</a></li>
          <li><a href="#">Vender</a></li>
          <li><a href="#">Ayuda</a></li>
        </ul>

        <ul>
          <li>
            <a href="/register"
              >Creá tu cuenta <i class="far fa-id-card"></i
            ></a>
          </li>
          <li>
            <a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a>
          </li>
          <li>
            <a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a>
          </li>
        </ul>
      </nav>

      <div class="burger-menu">
        <i class="fa fa-bars burger"></i>
      </div>
    </header>

    <main class="register">
      <form action="/" method="post">
        <input
          type="text"
          name="nombre"
          id="nombre"
          placeholder="Nombre y Apellido"
        />

        <input
          type="text"
          name="usuario"
          id="usuario"
          placeholder="Nombre de Usuario"
        />

        <input
          type="text"
          name="email"
          id="email"
          autocomplete="email"
          placeholder="Email"
        />

        <label for="date">Fecha de Nacimiento</label>
        <input type="date" name="date" id="date" />

        <input
          type="text"
          name="domicilio"
          id="domicilio"
          placeholder="Domicilio"
        />

        <div><label for="perfil">Perfil de Usuario</label></div>

        <div>
          <input type="radio" name="perfil" id="comprar" />
          <label for="comprar">Comprador</label>
        </div>
        <div>
          <input type="radio" name="perfil" id="vender" />
          <label for="vender">Vendedor</label>
        </div>

        <div><label for="interes">Categorias de interes</label></div>

        <div>
          <input type="radio" name="electro" id="electro" />
          <label for="electro">Electro</label>
        </div>

        <div>
          <input type="radio" name="moda" id="moda" />
          <label for="moda">Moda</label>
        </div>

        <div>
          <input type="radio" name="hogar" id="hogar" />
          <label for="hogar">Hogar</label>
        </div>

        <div>
          <input type="radio" name="jugueteria" id="jugueteria" />
          <label for="jugueteria">Jugueteria</label>
        </div>
        <div>
          <input type="radio" name="sana" id="sana" />
          <label for="sana">Vida Sana</label>
        </div>

       
        <label for="foto">Foto de Usuario</label>
        <input type="file" name="foto" id="foto" accept="image/*" />
        

        <label for="contraseña">Elige tu contraseña:</label>
        <input type="text" name="contraseña" id="contraseña" required />
        <label for="confirmarContraseña">Confirma contraseña</label>
        <input type="text" name="confirmarContraseña" id="confirmarContraseña" required />

        <form action="home.html" method="post">
          <button type="submit">Enviar</button>
          <button type="reset">Borrar</button>
        </form>
      </form>
    </main>
  </body>
</html>
